<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="6">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <div class="head">
        <h4>ROCK PAPER SCISSOR</h4>
        <div class="Time_count">
            <div class="tree count invisible">
                <div class="text_c">
                    <h5 id="countdown">3</h5>
                </div>
                
            </div>
            <div class="two count invisible">
                <div class="text_c">
                    <h5 id="countdown">2</h5>
                </div>
                
            </div>
            <div class="one count invisible">
                <div class="text_c">
                    <h5 id="countdown">1</h5>
                </div>
                
            </div>
        </div>
    </div>
</head>
<body>
      <div class="container">
          <div class = "left block">
              <div class="Text">
                  <h3>PLAYER 1</h3>
              </div>
              <h3>Score: {{point[0]}}</h3>
              <div class="Jerry">
                  <img src="https://www.pinclipart.com/picdir/big/61-611431_mtlejdljc-cartoon-jerry-clipart.png" alt="" width="200px" ALIGN = "LEFT">
              </div>
          </div>
      
          <div class = "mid">
              <div class="cdbox">
                  <button id="start-btn" style="margin-top: 200px;">START</button>
              </div>
          </div>
      
          <div class = "right block">
              <div class="Text">
                  <h3>PLAYER 2</h3>
              </div>
              <h3>Score: {{point[1]}}</h3>
              <img src="http://img1.wikia.nocookie.net/__cb20120802033833/p__/protagonist/images/6/69/Tom.png" alt="" width="200px" ALIGN = "Right">
          </div>
      </div>     
    <script type="text/javascript" src="{{url_for('static',filename='script/app.js')}}" ></script>
</body>
</html>
